<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <link rel="shortcut icon" href="https://drmlive.in/Player.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
        }

        #player {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .telegram-toggle {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #0088cc;
            color: #fff;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .telegram-toggle:hover {
            background-color: #007ab8;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.7);
        }

        .telegram-toggle img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <a href="https://t.me/+_RiCu2cz5TkxZmU1" class="telegram-toggle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Join Telegram
    </a>

    <video id="player" controls></video>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <script>
        // Get URL parameters from the current page
        var urlParams = new URLSearchParams(window.location.search);
        var streamUrl = urlParams.get("url");
        var channelName = urlParams.get("name") || "Channel Not Provided";

// Extract DRM keys from the URL parameters
var drmKey = '';
var drmLicense = '';
var keys = urlParams.get("keys");
if (keys) {
    var keyParts = keys.split(":");
    if (keyParts.length === 2) {
        drmKey = keyParts[0]; // First part is the key
        drmLicense = keyParts[1]; // Second part is the keyId
    } else {
        console.error("Invalid keys format");
    }
}

        // Setup JW Player
        var jwp = jwplayer('player');

        // Function to determine if the stream is DRM or HLS
        function setupPlayer(url) {
            if (url.includes('.mpd')) { // Check if it's a DASH (DRM) stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    key: "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo",
                    sources: [
                        { file: url, type: "mpd" } // Specify type as mpd for DRM
                    ],
                    drm: {
                        clearkey: {
                            key: drmKey || "", // Use the extracted license key
                            keyId: drmLicense || "" // Use the extracted keyId
                            robustness: "SW" // Specify the robustness level
                        }
                    },
                    primary: "html5"
                });
            } else if (url.includes('.m3u8')) { // Check if it's an HLS stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
                    sources: [
                        { file: url, type: "hls" } // Specify type as hls
                    ],
                    primary: "html5"
                });
            } else {
                console.error("Unsupported stream format");
            }
        }

        // Initialize the player
        setupPlayer(streamUrl);
    </script>
</body>

</html>
