<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
html,body{padding:0;margin:0;height:100%}
#player{width:100%;height:100%;overflow:hidden;background-color:#000}

        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 1.2rem;
        }
        #player {
            width: 100%;
            height: 100%; /* Set height to 100% */
            background-color: black;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 1rem;
            }
            #player {
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!--<h2 id="channelName"></h2> -->

    <div id="player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelUrl = urlParams.get("url");
        const channelName = urlParams.get("name");

        document.getElementById("channelName").textContent = channelName || "Channel Not Provided";

        // Initialize JW Player
        const jwp = jwplayer('player');
        jwp.setup({
            width: "100%",
            height: "100%",
            primary: "html5",
            title: channelName || "Live Stream", // Add title to the player
            sources: [
                {
                    file: channelUrl, 
                    label: "Live Stream",
                    default: true
                }
            ],
            sharing: {
                heading: "Share",
                sites: ["facebook", "twitter", "linkedin", "email"]
            },
            image: "https://example.com/thumbnail.jpg" // Replace with your thumbnail URL
        });
    </script>

</body>
</html>
