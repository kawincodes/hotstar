<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 2rem; /* Increased font size for better visibility */
            z-index: 10; /* Ensures heading is above the player */
        }
        #player {
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
            background-color: black; /* Ensures a black background for the video */
        }
    </style>
</head>
<body>

    <!-- <h2 id="channelName"></h2> -->

    <video id="player" controls></video>

    <script>
        // Get URL parameters from the current page
        var urlParams = new URLSearchParams(window.location.search);
        var streamUrl = urlParams.get("url");
        var channelName = urlParams.get("name") || "Channel Not Provided";

        // Set the channel name
        // document.getElementById("channelName").textContent = channelName;

        // Setup JW Player
        var jwp = jwplayer('player');

        // Function to determine if the stream is DRM or HLS
        function setupPlayer(url) {
            let licenseUrl = ""; // Default to empty string

            if (url.includes('.mpd')) { // Check if it's a DASH (DRM) stream
                // Check if the useLicense parameter is set to "empty"
                if (urlParams.get("useLicense") === "empty") {
                    licenseUrl = ""; // Set to empty if specified
                }

                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
                    sources: [
                        {file: url, type: "mpd"} // Specify type as mpd for DRM
                    ],
                    drm: {
                        clearkey: {
                            licenseUrl: licenseUrl // Set license URL based on condition
                        }
                    },
                    primary: "html5"
                });
            } else if (url.includes('.m3u8')) { // Check if it's an HLS stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
                    sources: [
                        {file: url, type: "hls"} // Specify type as hls
                    ],
                    primary: "html5"
                });
            } else {
                console.error("Unsupported stream format");
            }
        }

        // Initialize the player
        setupPlayer(streamUrl);
    </script>
</body>
</html>
