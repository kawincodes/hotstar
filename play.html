<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 2rem; /* Increased font size for better visibility */
        }
        #player-container {
            width: 100%;
            max-width: 900px; 
            height: 70vh; /* Adjust height for larger screens */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #player {
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem; /* Adjusted for smaller screens */
            }
            #player-container {
                height: 50vh; /* Adjusted height for smaller screens */
            }
        }
        
        @media (min-width: 601px) and (max-width: 900px) {
            #player-container {
                height: 60vh; /* Adjust height for medium-sized screens */
            }
        }
    </style>
</head>
<body>

    <h2 id="channelName"></h2>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        // Get URL parameters from the current page
        var urlParams = new URLSearchParams(window.location.search);
        var channelUrl = urlParams.get("url");
        var channelName = urlParams.get("name") || "Channel Not Provided";

        // Set the channel name
        document.getElementById("channelName").textContent = channelName;

        // Setup JW Player
        var jwp = jwplayer('player');
        jwp.setup({
            width: "100%",
            height: "100%",
            title: channelName,
            key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
            sources: [
                {file: channelUrl, type: "hls"}
            ],
            primary: "html5"
        });
    </script>

</body>
</html>
