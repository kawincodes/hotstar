<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #player {
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
            background-color: black; /* Black background for video */
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        // Get URL parameters from the current page
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get("url");
        const keysParam = urlParams.get('keys');
        const channelName = urlParams.get("name") || "Channel Not Provided";

        // Parse keys
        let drmConfig = {};
        if (keysParam) {
            const keyPairs = keysParam.split(':');
            if (keyPairs.length === 2) {
                drmConfig[keyPairs[0]] = keyPairs[1]; // keyId: key
            }
        }

        // Setup JW Player
        const jwp = jwplayer('player');

        // Function to determine if the stream is DRM or HLS
        function setupPlayer(url) {
            if (url && url.includes('.mpd')) { // Check if it's a DASH (DRM) stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    sources: [
                        { file: url, type: "mpd" } // Specify type as mpd for DRM
                    ],
                    drm: {
                        clearkey: drmConfig // Use parsed DRM keys
                    },
                    primary: "html5",
                    error: function(event) {
                        console.error("Error occurred while loading stream:", event.message);
                        alert("An error occurred while loading the video. Please check the stream URL and keys.");
                    }
                });
            } else if (url && url.includes('.m3u8')) { // Check if it's an HLS stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    sources: [
                        { file: url, type: "hls" } // Specify type as hls
                    ],
                    primary: "html5",
                    error: function(event) {
                        console.error("Error occurred while loading HLS stream:", event.message);
                        alert("An error occurred while loading the HLS stream. Please check the URL.");
                    }
                });
            } else {
                console.error("Unsupported stream format or no URL provided");
                alert("Unsupported stream format or no URL provided.");
            }
        }

        // Initialize the player
        setupPlayer(streamUrl);
    </script>
</body>
</html>
