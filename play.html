<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <link rel="stylesheet" href="https://cdn.jwplayer.com/libraries/2hYhY7Zq.css">
    <script src="https://cdn.jwplayer.com/libraries/2hYhY7Zq.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 1.2rem;
        }
        #player-container {
            width: 100%;
            max-width: 900px; 
            height: 70vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 1rem;
            }
            #player-container {
                max-width: 100%;
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2 id="channelName"></h2>

    <div id="player-container">
        <div id="jw-player"></div>
    </div>

    <script>
        // Get URL parameters from the current page
        var urlParams = new URLSearchParams(window.location.search);
        var channelUrl = urlParams.get("url");
        var channelName = urlParams.get("name");

        // Set the channel name or a default message
        document.getElementById("channelName").textContent = channelName || "Channel Not Provided";

        // Function to play the channel using JW Player
        function playChannel(url) {
            jwplayer("jw-player").setup({
                file: url,
                width: "100%",
                height: "100%",
                autostart: true,
                controls: true
            });
        }

        // Window load event
        window.onload = function() {
            if (channelUrl) {
                playChannel(channelUrl);
            } else {
                console.error("Channel URL not provided!");
            }
        };
    </script>

</body>
</html>
