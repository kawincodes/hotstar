<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #player {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get("url");
        const keysParam = urlParams.get('keys');
        const channelName = urlParams.get("name") || "Channel Not Provided";

        console.log("Stream URL:", streamUrl);
        console.log("Keys Param:", keysParam);

        let drmConfig = {};
        if (keysParam) {
            const keyPairs = keysParam.split(':');
            if (keyPairs.length === 2) {
                drmConfig[keyPairs[0]] = keyPairs[1];
            }
        }

        const jwp = jwplayer('player');

        function setupPlayer(url) {
            if (url && url.includes('.mpd')) {
                // Setup for DASH (MPD)
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    sources: [
                        { file: url, type: "mpd" }
                    ],
                    drm: {
                        clearkey: drmConfig
                    },
                    primary: "html5",
                    error: function(event) {
                        console.error("Error occurred while loading MPD stream:", event.message);
                        alert("An error occurred while loading the MPD stream. Please check the URL and keys.");
                    }
                });
            } else if (url && url.includes('.m3u8')) {
                // Setup for HLS
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    sources: [
                        { file: url, type: "hls" }
                    ],
                    primary: "html5",
                    error: function(event) {
                        console.error("Error occurred while loading HLS stream:", event.message);
                        alert("An error occurred while loading the HLS stream. Please check the URL.");
                    }
                });
            } else {
                console.error("Unsupported stream format or no URL provided");
                alert("Unsupported stream format or no URL provided.");
            }
        }

        // Initialize the player with the provided stream URL
        setupPlayer(streamUrl);
    </script>
</body>
</html>
