<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Allinone Live TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 1.2rem;
        }
        #player-container {
            width: 100%;
            max-width: 900px; 
            height: 70vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 1rem;
            }
            #player-container {
                max-width: 100%;
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2 id="channelName"></h2>

    <div id="player-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        var video = document.getElementById('video');
        var urlParams = new URLSearchParams(window.location.search);
        var channelUrl = urlParams.get('url');
        var channelName = urlParams.get('name');

        document.getElementById('channelName').textContent = channelName || 'Channel Name Not Provided';

        function playChannel(url) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        window.onload = function() {
            if (channelUrl) {
                playChannel(channelUrl);
            } else {
                console.error('Channel URL not provided');
            }
        };
    </script>

</body>
</html>
