<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 1.2rem;
        }
        #player-container {
            width: 100%;
            max-width: 900px; 
            height: 70vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 1rem;
            }
            #player-container {
                max-width: 100%;
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2 id="channelName"></h2>

    <div id="player-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        // Select the video element from the document
        var video = document.getElementById("video");

        // Get URL parameters from the current page
        var urlParams = new URLSearchParams(window.location.search);
        var channelUrl = urlParams.get("url");
        var channelName = urlParams.get("name");

        // Set the channel name or a default message
        document.getElementById("channelName").textContent = channelName || "Channel Not Provided";

        // Function to play the channel
        function playChannel(url) {
            // Check if HLS is supported
            if (Hls.isSupported()) {
                var hls = new Hls({
                    maxBufferLength: 20,
                    maxMaxBufferLength: 40,
                    maxBufferSize: 3000000, // Example buffer size in bytes
                    lowLatencyMode: false,
                    autoStartLoad: true
                });

                // Load the stream URL
                hls.loadSource(url);
                // Attach the HLS instance to the video element
                hls.attachMedia(video);
                
                // Play the video when metadata is loaded
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                // Handle errors
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.fatal) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Network error encountered, trying to recover...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Media error encountered, trying to recover...");
                                hls.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.OTHER_ERROR:
                                console.error("Fatal error encountered, destroying HLS instance.");
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // If HLS is not supported, try playing the stream directly
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        // Window load event
        window.onload = function() {
            if (channelUrl) {
                playChannel(channelUrl);
            } else {
                console.error("Channel URL not provided!");
            }
        };
    </script>

</body>
</html>
