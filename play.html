<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VT</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #player {
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
            background-color: black; /* Black background for video */
        }
    </style>
</head>
<body>

    <video id="player" controls></video>

    <script>
        // Get URL parameters from the current page
        var urlParams = new URLSearchParams(window.location.search);
        var streamUrl = urlParams.get("url");
        var channelName = urlParams.get("name") || "Channel Not Provided";

        // Extract DRM License from URL
        var drmLicense = '';
        var drmKey = '';
        if (streamUrl) {
            var drmParts = streamUrl.split("drmLicense=");
            if (drmParts.length > 1) {
                var drmInfo = drmParts[1].split(":");
                drmLicense = drmInfo[0]; // First part is the license
                drmKey = drmInfo[1]; // Second part is the keyId
                streamUrl = drmParts[0]; // Remove the drmLicense part from the stream URL
            }
        }

        // Setup JW Player
        var jwp = jwplayer('player');

        // Function to determine if the stream is DRM or HLS
        function setupPlayer(url) {
            if (url.includes('.mpd')) { // Check if it's a DASH (DRM) stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
                    sources: [
                        {file: url, type: "mpd"} // Specify type as mpd for DRM
                    ],
                    drm: {
                        clearkey: {
                            key: drmLicense || "", // Use the extracted license key
                            keyId: drmKey || "" // Use the extracted keyId
                        }
                    },
                    primary: "html5"
                });
            } else if (url.includes('.m3u8')) { // Check if it's an HLS stream
                jwp.setup({
                    width: "100%",
                    height: "100%",
                    title: channelName,
                    key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
                    sources: [
                        {file: url, type: "hls"} // Specify type as hls
                    ],
                    primary: "html5"
                });
            } else {
                console.error("Unsupported stream format");
            }
        }

        // Initialize the player
        setupPlayer(streamUrl);
    </script>
</body>
</html>
