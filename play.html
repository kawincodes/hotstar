<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Allinone Live Tv</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <style>
        body, html {
    
            background-color: #f4f4f4;
        }
        h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 1.2rem;
        }
        #player {
            width: 100%;
            height: 100%; /* Set height to 100% */
            background-color: black;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 1rem;
            }
            #player {
                height: 60vh; /* Adjusts player height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2 id="channelName"></h2>

    <div id="player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelUrl = urlParams.get("url");
        const channelName = urlParams.get("name");

        document.getElementById("channelName").textContent = channelName || "Channel Not Provided";

        // Initialize JW Player
        const jwp = jwplayer('player');
        jwp.setup({
            width: "100%",
            height: "100%",
            title: channelName || "Live Stream", // Add title to the player
            key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
            sources: [
                {file: channelUrl, type: "mp4", label: "Live Stream", default: true}
            ],
            image: "https://example.com/thumbnail.jpg", // Replace with your thumbnail URL
            sharing: {
                heading: "Share",
                sites: ["facebook", "twitter", "googleplus", "tumblr", "pinterest", "reddit", "linkedin", "email"]
            },
            primary: "html5"
        });
    </script>

</body>
</html>
