<script>
    // Function to fetch JSON data from URL
    async function fetchJsonData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        } catch (error) {
            console.error('Error fetching JSON:', error);
        }
    }

    // Function to generate HTML from JSON data
    async function generateHtmlFromJson(url) {
        const jsonData = await fetchJsonData(url);
        if (!jsonData) {
            console.error('No JSON data available');
            return;
        }

        const container = document.getElementById('container');
        jsonData.forEach(function(item) {
            const anchor = document.createElement('a');
            anchor.href = `Play.html?id=${item.id}`;

            const divItem = document.createElement('div');
            divItem.classList.add('tvv-item');

            const image = document.createElement('img');
            image.classList.add('loading');
            image.src = item.logo;

            const divName = document.createElement('div');
            divName.classList.add('tvv-name');
            divName.textContent = item.name;

            divItem.appendChild(image);
            divItem.appendChild(divName);
            anchor.appendChild(divItem);
            container.appendChild(anchor);
        });
    }

    // Call the function to generate HTML from JSON URL
    generateHtmlFromJson('M1.json');
</script>


        <script>
          $(document).ready(function () {
            var dftr = $('select.dftr'),
              headerCount = $('#headerCount');
            headerCount.html('select a filter or use search');
            dftr.on('change', function () {
              dftr.attr('disabled', 'disabled');
              var records = $('#tvvTable').find('.tvv-item');
              records.hide();
              var critriaAttributes = [];
              dftr.each(function () {
                var $this = $(this),
                  $selectedLength = $this.find(':selected').length,
                  $critriaAttribute = '';
                if ($selectedLength > 0 && $this.val() != '0') {
                  if ($selectedLength == 1) {
                    $critriaAttribute += '[data-' + $this.data('attribute') + '*="' + $this.val() + '"]';
                  } else {
                    var $startDataAttribute = '[data-' + $this.data('attribute') + '*="',
                      $endDataAttribute = '"]',
                      $selectedValues = $this.val().toString();
                    $critriaAttribute += $startDataAttribute + $selectedValues.replaceAll(',', ($endDataAttribute + ',' + $startDataAttribute)) + $endDataAttribute;
                  }
                  critriaAttributes.push($critriaAttribute);
                }
              });
              var $showRecords = records;
              if (critriaAttributes.length > 0) {
                $.each(critriaAttributes, function (i, filterValue) {
                  $showRecords = $showRecords.filter(filterValue);
                });
              }
              $showRecords.show();
              headerCount.html($showRecords.length + ' channels filtered');
              dftr.removeAttr('disabled');
              $(".fin").val('');
            });
            $(".fin").keyup(function () {
              var filter = $(this).val(),
                count = 0;
              $('select.dftr').prop('selectedIndex', 0);
              $(".tvv-item").each(function () {
                if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                  $(this).fadeOut();
                } else {
                  $(this).show();
                  count++;
                }
              });
            });
          });
        </script>

});

    <script>
    	document.addEventListener("DOMContentLoaded", function() {
  // Function to send notifications
  function sendNotification(title, body, image) {
    const options = {
      body: body,
      icon: image
    };

    // Check if notifications are supported
    if (!("Notification" in window)) {
      console.error("Notifications are not supported in this browser");
      return;
    }

    // Request permission for notifications
    Notification.requestPermission().then(function(permission) {
      if (permission === "granted") {
        // Notification permission granted, send notification
        const notification = new Notification(title, options);
        notification.addEventListener("click", function() {
          // Handle notification click event if needed
          console.log("Notification clicked");
        });
      } else {
        console.warn("Notification permission denied");
      }
    });
  }

  // Function to fetch JSON data and schedule notifications
  function fetchAndScheduleNotifications() {
    // Fetch JSON data
    fetch("Team.json")
      .then(response => response.json())
      .then(data => {
        // Schedule notification using data from JSON
        const currentDate = new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"});
        const currentDay = new Date(currentDate).getDay();
        const currentHour = new Date(currentDate).getHours();
        const currentMinute = new Date(currentDate).getMinutes();

        const team1 = data.Team1;
        const team2 = data.Team2;
        const image = data.image;

        // Message with dynamic content
        const message = `The ${team1} Vs ${team2} Started, What Are You Waiting For.`;

        // Check if it's Monday to Friday 6:30pm or Saturday & Sunday 3:00pm or 6:30pm
        if ((currentDay >= 1 && currentDay <= 5 && currentHour === 18 && currentMinute === 30) ||
            ((currentDay === 6 || currentDay === 0) && (currentHour === 15 || currentHour === 18) && currentMinute === 0)) {
          sendNotification("Notification Title", message, image);
        }
      })
      .catch(error => {
        console.error("Error fetching JSON data:", error);
      });
  }

  // Fetch and schedule notifications initially
  fetchAndScheduleNotifications();

  // Schedule to fetch and send notifications every minute
  setInterval(fetchAndScheduleNotifications, 60000); // Check every minute
});

    </script>
