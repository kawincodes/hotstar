<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Player</title>
</head>

<body>
    <div id="popupMenu"></div>
    <div id="jwplayerDiv"></div> 

    <div id="loading" class="loading">
        <div class="loading-text">
            <span class="loading-text-words">D</span>
            <span class="loading-text-words">E</span>
            <span class="loading-text-words">N</span>
            <span class="loading-text-words">E</span>
            <span class="loading-text-words">V</span>
            <span class="loading-text-words">E</span>
            <span class="loading-text-words">R</span>
        </div>
    </div>
    <script>
        function initJWPlayer(data) {
            jwplayer("jwplayerDiv").setup({
                file: data.file,
                width: "100%",
                aspectratio: "16:9" // Adjust as needed
            });
        }

        function videovisible() {
            document.getElementById('loading').style.display = 'none';
        }

        setTimeout(function() {
            var script = document.createElement('script');
            script.src = "https://denverog.github.io/DenverLinks.in/M1.json?callback=initJWPlayer";
            document.body.appendChild(script);
        }, 1000); // Wait for 1 second before loading JSONP
    </script>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</body>
</html>
