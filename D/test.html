// Assume jsonData contains the JSON data from M1.json
jsonData.forEach(player => {
    const videoContainer = document.createElement('div');
    videoContainer.classList.add('video-container');

    videoContainer.innerHTML = `
        <video id="${player.id}" autoplay controls crossorigin poster="${player.logo}" playsinline>
            <source type="application/vnd.apple.mpegurl" src="${player.link}">
        </video>
    `;

    document.body.appendChild(videoContainer);
});
