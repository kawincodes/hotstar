<!DOCTYPE html>


<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sangeet</title>
    <!-- CSS only -->
    <link rel="icon" type="image/x-icon" href="/Asset/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body class="login__wrapper">
    <div class="login-header">
        <a class="logo navbar-brand ms-3 me-auto" href="#">
            <img src="Asset/logo.png" alt="logo">
            SANGEET
        </a>
    </div>
    </div>
    <div class="login">
        <div class="login__image">

        </div>
        <div class="login__form">
            <div class="login__heading">
                Sign Up!
            </div>
            <div class="login__subheading">
                Enter details
            </div>
            <form class='form'>
                <div class="login-input__wrapper">
                    <input type="text" class="login__input" placeholder='Email or Phone Number' />
                </div>
                <div class="login-input__wrapper">
                    <input type="password" class="login__input" placeholder='Password' />
                </div>
                <div class="login-input__wrapper">
                    <input type="password" class="login__input" placeholder='Re-enter password' />

                </div>
                <p>
                    Already have an Account?
                    <a href="login.html" class="login-forgot__text">
                        Login!
                    </a>   
                </p>
                <!-- <a href="login.html" class="login-forgot__text">
                    Already have an Account? Login!
                </a> -->
                <button class="login__btn">
                    SIGN UP
                </button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
