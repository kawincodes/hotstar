<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Default Title | Sony Liv</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <style>
        /* Optional custom styles */
        #player-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .player-wrapper {
            position: relative;
        }
        .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player-wrapper">
        <div id="player-container">
            <!-- Video player will be loaded here -->
        </div>
        <button class="download-button" id="downloadButton">Download</button>
    </div>

    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get URL parameter by name
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Load the JSON data asynchronously
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var id = parseInt(getUrlParameter('id')); // Get the id from URL parameter

                    // Find the video data corresponding to the id
                    var videoData = data.find(video => video.id === id);

                    if (videoData) {
                        // Initialize Plyr for video player
                        const player = new Plyr('#player-container', {
                            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                            autoplay: true,
                            poster: videoData.image,
                            sources: [{
                                src: videoData.link,
                                type: 'video/mp4',
                            }],
                            captions: {
                                active: true,
                                update: true,
                            },
                            fullscreen: {
                                enabled: true,
                                fallback: true,
                                iosNative: true
                            },
                        });

                        // Update page title with the video title
                        document.getElementById('pageTitle').innerText = videoData.title + " | Sony Liv";

                        // Download button functionality
                        var downloadButton = document.getElementById('downloadButton');
                        downloadButton.addEventListener('click', function() {
                            window.location.href = videoData.download;
                        });
                    } else {
                        console.error('Video with id ' + id + ' not found.');
                    }
                }
            };
            xhr.open('GET', 'movies.json', true); // Replace 'movies.json' with your JSON file path
            xhr.send();
        });
    </script>
</body>
</html>
