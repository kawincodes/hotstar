
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Default Title | Sony Liv</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
</head>
<body>
    <div id="player-container">
        <!-- Video player will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get URL parameter by name
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Load the JSON data asynchronously
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var id = parseInt(getUrlParameter('id')); // Get the id from URL parameter

                    // Find the video data corresponding to the id
                    var videoData = data.find(video => video.id === id);

                    if (videoData) {
                        // Initialize Plyr for video player
                        const player = new Plyr('#player-container', {
                            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                            autoplay: true,
                            poster: videoData.image,
                            sources: [{
                                src: videoData.video,
                                type: 'video/mp4',
                            }],
                            captions: {
                                active: true,
                                update: true,
                            },
                            fullscreen: {
                                enabled: true,
                                fallback: true,
                                iosNative: true
                            },
                        });

                        // Update page title with the video title
                        document.getElementById('pageTitle').innerText = videoData.title + " | Sony Liv";
                    } else {
                        console.error('Video with id ' + id + ' not found.');
                    }
                }
            };
            xhr.open('GET', 'movies.json', true); // Replace 'movies.json' with your JSON file path
            xhr.send();
        });
    </script>
</body>
</html>
