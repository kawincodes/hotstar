<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content here -->
</head>
<body style="font-family: Open Sans, sans-serif; background-image: url('https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?auto=compress&cs=tinysrgb&w=3840&h=1030&dpr=1');">
    <!-- Body content here -->
    <div class="modal fade" id="iuwelcomeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" style="font-weight: bold;">Sangeet By <a href="#" style="text-decoration: none;" target="_blank">join us on telegram </a></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="pt-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search Song / Album" aria-label="Search Song / Album" autocomplete="off"/>
                            <button class="btn btn-primary" type="button" id="searchButton"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="accordion" id="songsAccordion">
                        <div class="accordion-item" id="headforSearchItems">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Search Result
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body" id="searchResults">
                                </div>
                            </div>
                        </div>
                        <!-- Add other accordion items as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <!-- Include necessary JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    <!-- Define API_BASE_URL -->
    <script>var API_BASE_URL = "https://sangeet.nisomi-codes.workers.dev/";</script>
    <script>
        // Function to search for a song
        function searchSong(query) {
            $.ajax({
                url: API_BASE_URL + "search",
                type: "GET",
                data: { query: query },
                success: function(response) {
                    // Display search results
                    displaySearchResults(response);
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }

        // Function to handle search button click
        function searchButtonClick() {
            var query = document.getElementById("searchInput").value;
            searchSong(query);
        }

        // Function to display search results
        function displaySearchResults(results) {
            var searchResultsDiv = document.getElementById("searchResults");
            searchResultsDiv.innerHTML = ""; // Clear previous results

            // Loop through results and create HTML elements to display them
            results.forEach(function(result) {
                var resultElement = document.createElement("div");
                resultElement.textContent = result.title; // Assuming the result object has a "title" property
                searchResultsDiv.appendChild(resultElement);
            });
        }

        // Attach event listener to search button
        document.getElementById("searchButton").addEventListener("click", searchButtonClick);
    </script>
</body>
</html>
