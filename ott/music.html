        element.style {}

            scroll-behavior: smooth;
        }

        .multicolortext {
            background-image: linear-gradient(to left, pink, #40E0D0, #40E0D0, pink, #40E0D0, #40E0D0, rgb(0, 153, 255));

<body style="background-image: url('https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?auto=compress&cs=tinysrgb&w=3840&h=1030&dpr=1');">
    <div id="jtvh1">
        <!-- Your content goes here -->

 <center>
        <h1><span class="multicolortext"></span></h1>
        <h2><span class="multicolortext"></span></h2>
    </center>

<div class="mhn-player">
    <div class="album-art"></div>
    <div class="play-list"></div>
    <div class="audio"></div>
    <div class="current-info">
        <div class="song-title"></div>
        <div class="song-artist"></div>
        <div class="song-album"></div>
    </div>
<div class="controls">
<a class="toggle-play-list" onclick="showmodal()"><i class="fa fa-bars" aria-hidden="true"></i></a>
<div class="duration clearfix">
    <span class="pull-left play-position"></span>
    <span class="pull-right"><span class="play-current-time">00:00</span> / <span class="play-total-time">00:00</span></span>
</div>

<div class="seek_holder">
<input type="range" class="seek_slider" onchange="seekTo()" min="1" max="100" value="0" data-css="0"/>
</div>

<div class="action-button" id="defaultloader">
<img src="https://jio-saavn-x-streamking.pages.dev/musicspinner.svg" style="width: 40px; height: 40px;"/>
</div>

<div class="action-button" id="ctrlbtns" style="display: none;" align="left">
    <a class="prev" onclick="loadprevsong()" title = "Previous Song"><i class="fa fa-step-backward"></i></a>
    <a class="play-pause" onclick="playpausesong()"><i class="fa fa-pp"></i></a>
    <a class="next" onclick="loadnextsong()" title="Next Song"><i class="fa fa-step-forward"></i></a>
    <a class="stop" onclick="downloadsong()" title="Download Song"><i class="fa fa-download" aria-hidden="true"></i></a>
    <a class="albummo" onclick="showsongslist()" id="albumsongslistbtn" title="Album Songs List"><i class="fa fa-soundcloud" aria-hidden="true"></i>    </a>
    <lottie-player src="https://jio-saavn-x-streamking.pages.dev/ltlmusic.json"  background="https://jio-saavn-x-streamking.pages.dev/transparent"  speed="1.2"  id="music_is_playing"  loop autoplay></lottie-player>
</div>

</div>
</div>

<!-- Master Modal -->
<div class="modal fade" id="iuwelcomeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" style="font-weight: bold;">Sangeet By <a href="#" style="text-decoration: none;" target="_blank">join us on telegram </a></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="pt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="sangeet_ka_naam" placeholder="Search Song / Album" aria-label="Search Song / Album" autocomplete="off"/>
                <button class="btn btn-primary" type="button" onclick="search_gaana()"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
          
        <div class="accordion" id="songsAccordion">
            
            <div class="accordion-item" id="headforSearchItems">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Search Result
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body" id="sangeet_search_result">
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Latest Releases
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body" id="sangeet_latest_releases">
                </div>
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>
</div>

      </div>
      <div class="modal-body">
