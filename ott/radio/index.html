<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Live Audio Player</title>
    <meta name="description" content="Live audio streaming application">
    <meta name="keywords" content="audio, streaming">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-size: 16px;
            line-height: 1.6;
        }

        .audio-container {
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            background-color: #222;
            margin: 20px 0;
            height: 300px;
            width: 90%;
            align-items: center;
            overflow-y: auto;
        }

        .channel-thumbnail {
            position: relative;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            width: 90px;
            height: 115px;
            border: 1px solid #00ffff;
            text-align: center;
            background-color: #16697A;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .channel-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel-thumbnail img {
            width: 100%;
            height: auto;
            object-fit: cover;
            padding: 10px;
        }

        .channel-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #f0f0f0;
            font-size: 14px;
            padding: 5px 0;
        }

        .container-search {
            position: relative;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #liveSearch {
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
            border: 1px solid #16697A;
            border-radius: 20px;
            font-size: 16px;
            color: #f0f0f0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .sticky-player {
            position: sticky;
            top: 0;
            z-index: 999;
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .container-channels {
            text-align: center;
        }

        #liveSearch::placeholder {
            color: #999;
        }

        #liveSearch:focus {
            outline: none;
            box-shadow: 0 0 0 2px #444;
        }
    </style>
</head>

<body>
    <center>
        <marquee class="notice-movies" scrollamount="3" style="border: 2px solid #00FFFF; margin-top: 3px; background: #000; color: white; position: relative; padding: 1px; overflow: hidden;">
            <!-- Insert any notifications here -->
        </marquee>
    </center>

    <div class="sticky-player" style="display: none;">
        <div style="display: flex; align-items: center;">
            <img id="playingThumbnail" src="" alt="Playing Thumbnail" style="width: 100px; height: auto; border-radius: 8px; margin-right: 10px;">
            <h4 id="playingChannelName" style="color: #00FFFF; margin: 0;"></h4>
        </div>
        <audio controls id="stickyPlayerElement" preload="auto"></audio>
    </div>

    <div class="container-search">
        <input type="text" id="liveSearch" placeholder="Search for a channel...">
    </div>

    <div class="container-channels">
        <center>
            <div class="channel-box" id="channelsContainer">
                <!-- Channel thumbnails will be injected here by JavaScript -->
            </div>
        </center>
    </div>

    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #000;">
        <span></span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Fetching channel data
            $.getJSON('data.json', function (data) {
                $.each(data, function (index, channel) {
                    const channelHTML = `
                        <div class="channel-thumbnail" data-channel-name="${channel.name}" data-thumbnail="${channel.thumbnail}" onclick="playChannel('${channel.url}', '${channel.thumbnail}', '${channel.name}')">
                            <img src="${channel.thumbnail}" alt="${channel.name}">
                            <div class="channel-name">${channel.name}</div>
                        </div>
                    `;
                    $('#channelsContainer').append(channelHTML);
                });
            });

            // Search functionality
            $('#liveSearch').on('keyup', function () {
                const searchValue = $(this).val().toLowerCase();
                $('.channel-thumbnail').each(function () {
                    const channelName = $(this).data('channel-name').toLowerCase();
                    $(this).toggle(channelName.includes(searchValue));
                });
            });
        });

        function playChannel(url, thumbnail, name) {
            const player = $('#stickyPlayerElement')[0];
            
            // Handle mobile data connection and data-saving mode
            if (navigator.connection && navigator.connection.saveData) {
                alert("You are on a mobile network. Data usage might be restricted.");
            }

            // Set audio source and play
            player.src = url;
            player.load(); // Ensure the audio source is reloaded
            player.play().catch(function (error) {
                alert("Error playing audio. Please check your connection.");
            });

            // Update player UI with the current channel info
            $('#playingThumbnail').attr('src', thumbnail);
            $('#playingChannelName').text(name);
            $('.sticky-player').show();

            // Set media session metadata for lock screen control
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: name,
                    artist: 'Live Stream',
                    artwork: [
                        { src: thumbnail, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });

                // Add custom controls for play/pause, next/previous track if needed
                navigator.mediaSession.setActionHandler('play', () => player.play());
                navigator.mediaSession.setActionHandler('pause', () => player.pause());
                navigator.mediaSession.setActionHandler('seekbackward', () => player.currentTime -= 10);
                navigator.mediaSession.setActionHandler('seekforward', () => player.currentTime += 10);
            }
        }
    </script>
</body>
</html>
