<html>
<head>
    <title>Jio+</title>
    <!-- Your existing meta tags, links, and stylesheets -->
</head>
<body>
    <!-- Your existing header code -->

    <main class="">
        <title>ùêâùêàùêé-ùêìùêï</title>
        <div class="container" bis_skin_checked="1">
            <div class="flex flex-row mb-3 ml-1 gap-3 justify-center align-middle" bis_skin_checked="1" style="margin: 25px;">
                <input type="search" id="searchInput" class="relative w-[100%] col-span-4 block mx-4 rounded-l border border-solid border-neutral-300 bg-black  bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:text-neutral-600 dark:placeholder:text-neutral-700" placeholder="Search">
            </div>

            <div id="listContainer" class="container grid place-items-center grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 mx-auto" bis_skin_checked="1"></div>
        </div>
    </main>

    <!-- Your existing scripts -->
    <script>
        async function generateHtmlFromJson(url) {
            try {
                const response = await fetch(url);
                const jsonData = await response.json();
                if (!jsonData) {
                    console.error('No JSON data available');
                    return;
                }

                const listContainer = document.getElementById('listContainer');
                jsonData.forEach(function(item) {
                    const anchor = document.createElement('a');
                    anchor.href = item.source;

                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('box1');

                    const card = document.createElement('div');
                    card.classList.add('card', 'w-40', 'bg-gray-100', 'rounded-xl', 'bg-base-100', 'shadow-lg', 'h-48', 'mb-4', 'flex', 'flex-col');

                    const image = document.createElement('img');
                    image.src = item.logo;
                    image.classList.add('h-28', 'mt-5', 'm-auto', 'opacity-100');

                    const title = document.createElement('h2');
                    title.classList.add('text-center', 'text-sm', 'font-bold');
                    title.textContent = item.name;

                    const description = document.createElement('div');
                    description.classList.add('mb-5', 'opacity-100');
                    const descriptionText = document.createElement('p');
                    descriptionText.classList.add('text-xs', 'text-center');
                    descriptionText.textContent = item.group;

                    description.appendChild(title);
                    description.appendChild(descriptionText);

                    card.appendChild(image);
                    card.appendChild(description);
                    anchor.appendChild(card);
                    cardDiv.appendChild(anchor);
                    listContainer.appendChild(cardDiv);
                });
            } catch (error) {
                console.error('Error fetching or parsing JSON:', error);
            }
        }

        generateHtmlFromJson('jio.json');
    </script>
</body>
</html>
