<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #jwplayerDiv {
            width: 100%;
            max-width: 800px;
        }

        .logo {
          position: absolute;
          top: 15px; /* Adjust the top position as needed */
          left: 15px; /* Adjust the left position as needed */
          width: 35px; /* Set the width of the logo */
          height: 35px; /* Set the height of the logo */
          background: url('https://i.postimg.cc/hv5gCFMv/photo-2023-11-28-07-45-00-photoaidcom-cropped.png') no-repeat;
          background-size: contain;
          z-index: 1; /* Ensure the logo is on top of the iframe */
        }
    </style>
</head>

<body>
    <div id="jwplayerDiv"></div>
<div class="logo"></div>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            jwplayer("jwplayerDiv").setup({
                file: "https://bpweb5.akamaized.net/bpk-tv/irdeto_com_Channel_250/output/manifest.mpd",
                type: "dash",
                drm: {
                    "clearkey": {
                        "keyId":
                        "43e85ff1704a59ac865db576362a4f29",
                        "key": "971103c1ac58fdbfdb9dfa03645f996a"
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
</body>

</html>
