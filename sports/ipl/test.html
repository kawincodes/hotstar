    <script>
      const channelList = document.getElementById("channel-list");
      const iframeContainer = document.getElementById("iframe-container");
      let currentIframe = null;

      channelList.addEventListener("click", (event) => {
        if (event.target.tagName === "LI") {
          const src = event.target.getAttribute("data-src");
          iframeContainer.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
          if (currentIframe !== null) {
            currentIframe.remove();
          }
          currentIframe = iframeContainer.firstChild;
        }
      });
    </script>

function changeStream(selectedValue) {
    if (selectedValue === "split_cam" || selectedValue === "insiders_cam") {
        // Create an iframe element for VK Play link
        let iframeElement = document.createElement("iframe");
        iframeElement.setAttribute("src", "https://live.vkplay.ru/app/embed/bulb");
        iframeElement.setAttribute("width", "100%");
        iframeElement.setAttribute("height", "100%");
        
        // Replace the existing iframe with the VK Play iframe
        let existingIframe = document.querySelector("iframe");
        if (existingIframe) {
            existingIframe.parentNode.replaceChild(iframeElement, existingIframe);
        } else {
            document.body.appendChild(iframeElement);
        }
    } else {
        // Load other video sources into JW Player as before
        // Please make sure the JW Player setup code is present in the script
        // and set the videoSource variable accordingly
    }
}
