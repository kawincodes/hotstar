<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL IN ONE Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" controls="" autoplay="" src="blob:https://vaathala00.github.io/fb3c5c31-6570-4b79-aa15-cc8d25545211"></video>

    <script>
        var video = document.getElementById('video');
        
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://allinonereborn.in/doordarshan.m3u8/ts.php?ts=https://allinonereborn.tech/doordarshan1.m3u8/?id=23989');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://allinonereborn.in/doordarshan.m3u8/ts.php?ts=https://allinonereborn.tech/doordarshan1.m3u8/?id=23989';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            console.error("HLS.js is not supported and video.canPlayType('application/vnd.apple.mpegurl') is false.");
        }
    </script>


</body></html>
