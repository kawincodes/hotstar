<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL IN ONE Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>

    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://sansat.net:25461/02027092234115/BROF45SRPZJFXGG/93731'); // Replace with your actual HTTPS HLS stream URL
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://sansat.net:25461/02027092234115/BROF45SRPZJFXGG/93731'; // Fallback for Safari and Edge
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
