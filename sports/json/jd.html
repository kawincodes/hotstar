<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Video</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0px;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>

    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>

    <script type="text/javascript">
        // Fetch the sports.json file and initialize JWPlayer with the data
        fetch('sports.json')
            .then(response => response.json())
            .then(data => {
                // Select the first stream from the array as an example
                const stream = data[0];

                // Configure JWPlayer using the data from the JSON
                jwplayer("jwplayerDiv").setup({
                    file: stream.link,
                    title: stream.title,
                    description: stream.description,
                    image: stream.logo, // Optional, for logo image
                    position: 'bottom',
                    autostart: true,
                    stretching: "",
                    width: "100%",
                    type: "dash",
                    drm: {
                        clearkey: {
                            keyId: stream.kid,
                            key: stream.k
                        }
                    }
                });
            })
            .catch(error => {
                console.error("Error loading sports.json:", error);
            });
    </script>

    <script type="text/javascript">
        atOptions = {
            'key' : '701fef7de243c4e8e91e6e6b3a2fea1e',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//eltontry.com/701fef7de243c4e8e91e6e6b3a2fea1e/invoke.js"></script>
</body>
</html>
