<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
  <link rel="stylesheet" href="assets/style.css">
   <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            width: 100%;
            max-width: 800px;
            height: 450px;
        }
    </style>
</head>
<body>

<div id="jwplayerDiv"></div>

<script>
  // Fetch the sports.json file
  fetch('sports.json')
    .then(response => response.json())
    .then(data => {
      // Assuming we want to display the first item in the array (index 0)
      const stream = data[0]; // Choose the stream you want to display (could be dynamic)

      // Setup JW Player with dynamic data
      jwplayer("jwplayerDiv").setup({
        file: stream.link, // Video file URL from the JSON
        title: stream.title, // Title from JSON
        description: stream.description, // Description from JSON
        image: stream.logo, // Logo image (thumbnail) from JSON
        drm: {
          clearkey: {
            key: stream.k,
            keyId: stream.kid
          }
        }
      });
    })
    .catch(error => {
      console.error("Error fetching or parsing the sports.json file:", error);
    });
</script>


</body>
</html>
