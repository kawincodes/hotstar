<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Video</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            margin: 0px;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>

    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>

    <script type="text/javascript">

        // Function to get URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var id = getUrlParameter('id');
        
        // Load the m1.json file and get the video data by ID
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                var videoData = data.find(video => video.id === id);

                        // Setup JWPlayer with the video data
                        jwplayer("jwplayerDiv").setup({
                            file: videoData.link,
                            title: videoData.title,
                            description: videoData.description,
                            image: videoData.logo, // Optional, for logo image
                            position: 'bottom',
                            autostart: true,
                            stretching: "",
                            width: "100%",
                            type: "dash",
                            drm: {
                                clearkey: {
                                    keyId: videoData.kid,
                                    key: videoData.k
                                }
                            }
                        });
                    } else {
                        console.error("Video with the given ID not found");
                    }
                }
            };

            // Send the request to fetch the m1.json file
        xhr.open('GET', 'sports.json', true);
        xhr.send();
        } else {
            console.error("ID parameter not found in the URL");
      document.body.innerHTML += "<p>ID parameter missing in URL.</p>";
        }
    </script>

    <script type="text/javascript">
        atOptions = {
            'key' : '701fef7de243c4e8e91e6e6b3a2fea1e',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//eltontry.com/701fef7de243c4e8e91e6e6b3a2fea1e/invoke.js"></script>
</body>
</html>
