<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Default Title | Sony Liv</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script src="main/assets/js/jwplayer.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/BcjC6R8/jiotv.png">
    <style>
        /* Your CSS styles */
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 95px;
            height: 35px;
            background: url('https://i.postimg.cc/JzSrQ7qW/Vaathala-23-5-2024.png') no-repeat;
            background-size: contain;
            z-index: 0;
        }
    </style>
</head>
<body>
    <video id="myElement"></video>
    <div class="logo"></div>

    <script type="text/javascript">
        jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==';

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var id = getUrlParameter('id');

        // Fetch DRM keys and video data using Fetch API
        fetch('https://allinonereborn.tech/tplay/lic.php?id=78')
            .then(response => response.json())
            .then(keysData => {
                // Once keys are fetched, fetch video data using id
                fetch('sports.json') // Replace with actual path to your JSON file
                    .then(response => response.json())
                    .then(data => {
                        var videoData = data.find(video => video.id === id);

                        // Setup JWPlayer with fetched data
                        jwplayer("myElement").setup({
                            title: videoData.name,
                            description: "VaathalaTV",
                            image: videoData.logo,
                            aspectratio: '16:9',
                            width: '100%',
                            mute: false,
                            autostart: true,
                            file: 'https://allinonereborn.tech/tplay/manifest.php?id=24',
                            type: "mpd", // Set type to "mpd" for DASH stream
                            drm: {
                                clearkey: {
                                    keyId: keysData.lic_keyId,
                                    key: keysData.lic_key
                                }
                            },
                            captions: { color: '#ffb800', fontSize: 30, backgroundOpacity: 0 },
                            sharing: {
                                sites: ['facebook', 'twitter']
                            }
                        });
                    })
                    .catch(error => console.error('Error fetching video data:', error));
            })
            .catch(error => console.error('Error fetching DRM keys:', error));
    </script>
</body>
</html>
