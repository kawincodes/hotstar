<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title> vaathala </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <script defer src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
    }

    body {
      background-color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 100px auto;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 20px;
    }

    .container .main-video-container {
      flex: 1 1 700px;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
      background-color: #fff;
      padding: 15px;
    }

    .container .main-video-container .main-video {
      margin-bottom: 7px;
      border-radius: 5px;
      width: 100%;
    }

    .container .main-video-container .main-vid-title {
      font-size: 20px;
      color: #444;
    }

    .container .video-list-container {
      flex: 1 1 350px;
      height: 485px;
      overflow-y: scroll;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
      background-color: #fff;
      padding: 15px;
    }

    .container .video-list-container::-webkit-scrollbar {
      width: 10px;
    }

    .container .video-list-container::-webkit-scrollbar-track {
      background-color: #fff;
      border-radius: 5px;
    }

    .container .video-list-container::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 5px;
    }

    .container .video-list-container .list {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background-color: #eee;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .container .video-list-container .list:last-child {
      margin-bottom: 0;
    }

    .container .video-list-container .list.active {
      background-color: #444;
    }

    .container .video-list-container .list.active .list-title {
      color: #fff;
    }

    .container .video-list-container .list .list-video {
      width: 100px;
      border-radius: 5px;
    }

    .container .video-list-container .list .list-title {
      font-size: 17px;
      color: #444;
    }















    @media (max-width:1200px) {

      .container {
        margin: 0;
      }

    }

    @media (max-width:450px) {

      .container .main-video-container .main-vid-title {
        font-size: 15px;
        text-align: center;
      }

      .container .video-list-container .list {
        flex-flow: column;
        gap: 10px;
      }

      .container .video-list-container .list .list-video {
        width: 100%;
      }

      .container .video-list-container .list .list-title {
        font-size: 15px;
        text-align: center;
      }

    }

.logo {
  position: absolute;
  top: 50px; /* Adjust the top position as needed */
  left: 50px; /* Adjust the left position as needed */
  width: 35px; /* Set the width of the logo */
  height: 35px; /* Set the height of the logo */
  background: url('https://i.postimg.cc/hv5gCFMv/photo-2023-11-28-07-45-00-photoaidcom-cropped.png') no-repeat;
  background-size: contain;
  z-index: 1; /* Ensure the logo is on top of the iframe */
}
  </style>

</head>

<body>

  <div class="container">
 
    <div class="main-video-container">
<div class="logo"></div>
     <video src="https://dai.google.com/linear/hls/event/UcjHNJmCQ1WRlGKlZm73QA/master.m3u8" class="player"></video>
  
      <h3 class="main-vid-title"></h3>
  <a href="https://t.me/vaathala1" target="_blank"><img
      src="https://www.nicepng.com/png/detail/61-613714_enter-now-button-png.png" height="35" width="135"></a>
      </div>

   

  <!-- custom js file link  -->
  <script src="js/script.js"></script>

 <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>

	<script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'fullscreen'

            ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
    </script>

  <script>
    let videoList = document.querySelectorAll('.video-list-container .list');

    videoList.forEach(vid => {
      vid.onclick = () => {
        videoList.forEach(remove => {remove.classList.remove('active')});
        vid.classList.add('active');
        let src = vid.querySelector('.list-video').src;
        let title = vid.querySelector('.list-title').innerHTML;
        document.querySelector('.main-video-container .main-video').src = src;
        document.querySelector('.main-video-container .main-video').play();
        document.querySelector('.main-video-container .main-vid-title').innerHTML = title;
      };
    });
