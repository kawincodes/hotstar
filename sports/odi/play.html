<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 15px;
            background: #80808080;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            position: relative;
        }
        .info-box .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-box .info-content {
            flex-grow: 1;
        }
        .info-box .info-content h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .info-box .info-content p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #555;
        }
        .info-box .info-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .info-box .info-content a:hover {
            background-color: #0056b3;
        }
        .chat-container {
            width: 100%;
            max-width: 350px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1000;
            background: #fff;
            overflow: hidden;
        }
        .chat-container iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            border-radius: 8px 8px 0 0;
        }
        .chat-close {
            width: 40px;
            height: 40px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-close:before {
            content: 'Ã—';
            font-size: 24px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
        }
        .chat-toggle:after {
            content: "Chat";
            font-size: 14px;
        }
        .chat-toggle.open:after {
            content: "Close";
        }
        .telegram-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
        }
        .telegram-link img {
            width: 50px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .video-wrapper {
                max-width: 100%;
                margin-bottom: 10px;
            }
            .video-wrapper iframe {
                height: 250px;
            }
            .info-box {
                width: calc(100% - 40px);
                font-size: 14px;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px;
            }
            .info-box .logo {
                width: 60px;
                height: 60px;
            }
            .info-box .info-content {
                text-align: center;
            }
            .chat-container {
                width: calc(100% - 40px);
                height: 400px;
            }
            .chat-toggle {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            .telegram-link {
                bottom: 10px;
                left: 10px;
            }
            .telegram-link img {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player"></div>
        <div class="video-wrapper" id="videoWrapper">
            <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="info-box">
            <h2>Change Stream/Language:</h2>
            <select id="languageSelector" onchange="changeStream(this.value)">
                <option value="tamil_4k" selected>Tamil 4K</option>
                <option value="spt">Star Sports Tamil</option>
                <option value="hindi_4k">Hindi 4K</option>
                <option value="english_4k">English 4K</option>
                <option value="telugu_4k">Telugu 4K</option>
                <option value="malayalam_4k">Malayalam 4K</option>
                <option value="kannada_4k">Kannada 4K</option>
                <option value="insiders_cam">Insiders Cam</option>
                <option value="split_cam">Split Cam</option>
            </select>
        </div>

        <div class="chat-container" id="chatBox">
            <button class="chat-close" id="chatClose"></button>
            <iframe src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io" allow="microphone; camera"></iframe>
        </div>
        <button class="chat-toggle" id="chatToggle"></button>
    </div>

    <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Join Telegram">
    </a> 

    <!-- JW Player scripts -->
    <script src="assets/KB5zFt7A.js"></script>

    <script src="assets/vast.js" async></script>

    <script type="text/javascript">
        jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJM8FZSk0CpY06RHW0/9lO/ZC06yMkF0pBMX';
    </script>

    <script>
        function initializePlayer(videoData) {
            const videoIframe = document.getElementById('videoIframe');
            videoIframe.src = videoData.link;

            // Update player and info
            const infoBox = document.querySelector('.info-box .info-content');
            infoBox.innerHTML = `
                <div class="logo">
                    <img src="${videoData.logo}" alt="${videoData.name} Logo">
                </div>
                <div class="info-content">
                    <h2>${videoData.name}</h2>
                    <p>Now Streaming...</p>
                    <a href="${videoData.link}" target="_blank">Watch Live</a>
                </div>
            `;
        }

         document.addEventListener('DOMContentLoaded', function() {
        // Fetch the sports data on page load
        fetch('sports.json')
            .then(response => response.json())
            .then(data => {
                const defaultStreamKey = data.streams.default.tamil; // Set default language
                const defaultStream = data.streams[defaultStreamKey];
                
                if (defaultStream) {
                    initializePlayer(defaultStream);
                } else {
                    console.error('Default stream not found');
                }
            })
            .catch(error => console.error('Error fetching sports data:', error));
    });

    function initializePlayer(videoData) {
        const videoIframe = document.getElementById('videoIframe');
        videoIframe.src = videoData.link;

        // Update info box with video details
        const infoBox = document.querySelector('.info-box');
        infoBox.innerHTML = `
            <div class="logo">
                <img src="${videoData.logo}" alt="${videoData.name} Logo">
            </div>
            <div class="info-content">
                <h2>${videoData.name}</h2>
                <p>Now Streaming...</p>
                <a href="${videoData.link}" target="_blank">Watch Live</a>
            </div>
        `;
    }

    function changeStream(language) {
        fetch('sports.json')
            .then(response => response.json())
            .then(data => {
                const videoData = data.streams[language];
                if (videoData) {
                    initializePlayer(videoData);
                } else {
                    console.error('Stream not found for language:', language);
                }
            })
            .catch(error => console.error('Error fetching sports data:', error));
    }

    // Chat toggle functionality
    document.getElementById('chatToggle').addEventListener('click', function () {
        const chatBox = document.getElementById('chatBox');
        chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
        this.classList.toggle('open');
    });

    document.getElementById('chatClose').addEventListener('click', function () {
        document.getElementById('chatBox').style.display = 'none';
        document.getElementById('chatToggle').classList.remove('open');
    });

            this.classList.toggle('open');

        document.getElementById('chatClose').addEventListener('click', function () {
            document.getElementById('chatBox').style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });
    </script>
</body>
</html>
