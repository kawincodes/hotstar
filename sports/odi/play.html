<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 15px;
            background: #80808080;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            position: relative;
        }
        .chat-container {
            width: 100%;
            max-width: 350px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1000; 
            background: #fff; 
            overflow: hidden; 
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001; 
            user-select: none; 
        }
        .telegram-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001; 
        }
        .telegram-link img {
            width: 50px; 
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .video-wrapper {
                max-width: 100%;
                margin-bottom: 10px;
            }
            .chat-container {
                width: calc(100% - 40px);
                height: 400px;
            }
            .chat-toggle {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            .telegram-link {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player"></div>
        <div class="video-wrapper" id="videoWrapper">
            <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="info-box">
            <h100>Change Stream/Langu:  </h100>
            <select id="languageSelector" onchange="changeStream(this.value)">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div class="chat-container" id="chatBox">
            <button class="chat-close" id="chatClose"></button>
            <iframe src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io" allow="microphone; camera"></iframe>
        </div>
        <button class="chat-toggle" id="chatToggle"></button>
    </div>

    <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Join Telegram">
    </a> 

    <script src="assets/KB5zFt7A.js"></script>
    <script src="assets/jwpsrv.js" async></script>
    <script src="assets/vast.js" async></script>

    <script type="text/javascript">
        jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==';

        let playerInstance;

        // Fetch video data from JSON
        fetch('sports.json')
            .then(response => response.json())
            .then(data => {
                populateLanguageOptions(data);
                const defaultLanguage = document.getElementById('languageSelector').value;
                changeStream(defaultLanguage, data);
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function populateLanguageOptions(data) {
            const languageSelector = document.getElementById('languageSelector');
            data.forEach(video => {
                const option = document.createElement('option');
                option.value = video.id; // Use video ID as the value
                option.textContent = video.name; // Use video name as the display text
                languageSelector.appendChild(option);
            });
        }

        function changeStream(languageId, data) {
            const selectedVideo = data.find(video => video.id === languageId);
            if (selectedVideo) {
                if (!playerInstance) {
                    playerInstance = jwplayer("player").setup({
                        file: selectedVideo.link,
                        width: '100%',
                        height: '450px',
                        autostart: true,
                        aspectratio: '16:9',
                    });
                } else {
                    playerInstance.load({ file: selectedVideo.link });
                    playerInstance.play(true); // Automatically play the selected stream
                }
            }
        }

        document.getElementById('chatToggle').addEventListener('click', function() {
            const chatBox = document.getElementById('chatBox');
            const chatToggle = document.getElementById('chatToggle');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                chatToggle.classList.add('open');
            } else {
                chatBox.style.display = 'none';
                chatToggle.classList.remove('open');
            }
        });

        document.getElementById('chatClose').addEventListener('click', function() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });
    </script>
</body>
</html>
