<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 15px;
            background: #80808080;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }
        .info-box .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-box .info-content {
            flex-grow: 1;
        }
        .info-box .info-content h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .info-box .info-content p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #555;
        }
        .info-box .info-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .info-box .info-content a:hover {
            background-color: #0056b3;
        }
        .chat-container {
            width: 100%;
            max-width: 350px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1000;
            background: #fff;
            overflow: hidden;
        }
        .chat-container iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            border-radius: 8px 8px 0 0;
        }
        .chat-close {
            width: 40px;
            height: 40px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-close:before {
            content: 'Ã—';
            font-size: 24px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
        }
        .chat-toggle:after {
            content: "Chat";
            font-size: 14px;
        }
        .chat-toggle.open:after {
            content: "Close";
        }
        .telegram-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
        }
        .telegram-link img {
            width: 50px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dropdown select {
            border: none;
            background: none;
            padding: 5px;
            cursor: pointer;
        }
        #translateIcon {
            z-index: 10;
            opacity: 0.8;
            cursor: pointer;
            margin-left: 10px;
            width: 30px;
        }
        #translateIcon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player"></div>
        <div class="video-wrapper" id="videoWrapper">
            <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="chat-container" id="chatBox">
        <button class="chat-close" id="chatClose"></button>
        <iframe src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io" allow="microphone; camera"></iframe>
    </div>
    <button class="chat-toggle" id="chatToggle"></button>
    <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Join Telegram">
    </a>

    <!-- JW Player scripts -->
    <script src="assets/KB5zFt7A.js"></script>
    <script src="assets/jwpsrv.js"></script>
    <script src="assets/vast.js"></script>

    <script>
        let playerInstance;
        let videoData;

        // Fetch video data from JSON
        fetch('sports.json')
            .then(response => response.json())
            .then(data => {
                videoData = data;
                populateLanguageOptions(videoData);
                changeStream(videoData[0].id); // Set default stream to first language
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function populateLanguageOptions(data) {
            const dropdown = document.createElement('div');
            dropdown.classList.add('dropdown');
            const select = document.createElement('select');
            select.id = 'languageSelector';
            select.onchange = function() {
                changeStream(this.value);
            };

            data.forEach(video => {
                const option = document.createElement('option');
                option.value = video.id;
                option.textContent = video.name;
                select.appendChild(option);
            });

            dropdown.appendChild(select);
            document.getElementById('player').appendChild(dropdown);
        }

        function changeStream(languageId) {
            const selectedVideo = videoData.find(video => video.id === languageId);
            if (selectedVideo) {
                if (!playerInstance) {
                    // Initialize JW Player
                    playerInstance = jwplayer("player").setup({
                        file: selectedVideo.link,
                        width: '100%',
                        height: '450px',
                        autostart: true,
                        aspectratio: '16:9',
                        mute: false,
                        key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
                        advertising: {
                            client: "vast",
                            tag: "YOUR_AD_TAG"
                        }
                    });

                    playerInstance.on('ready', function() {
                        // Create translate icon element
                        const translateIcon = document.createElement('img');
                        translateIcon.id = "translateIcon";
                        translateIcon.src = "https://i.postimg.cc/FzfdpCBS/translate.png";
                        translateIcon.alt = "Translate";
                        translateIcon.style.width = "30px";
                        translateIcon.style.cursor = "pointer";

                        // Append the translate icon to JW Player controls
                        const controlsContainer = document.querySelector('.jw-controlbar');
                        controlsContainer.appendChild(translateIcon);

                        // Add click event listener for translate icon
                        translateIcon.addEventListener('click', function(event) {
                            const dropdown = document.querySelector('.dropdown');
                            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
                        });

                        // Append dropdown to JW Player controls
                        const dropdown = document.querySelector('.dropdown');
                        controlsContainer.appendChild(dropdown);
                    });
                } else {
                    playerInstance.load({ file: selectedVideo.link });
                    playerInstance.play(true);
                }
            }
        }

        // Chat toggle functionality
        document.getElementById('chatToggle').addEventListener('click', function() {
            const chatBox = document.getElementById('chatBox');
            const chatToggle = document.getElementById('chatToggle');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                chatToggle.classList.add('open');
            } else {
                chatBox.style.display = 'none';
                chatToggle.classList.remove('open');
            }
        });

        document.getElementById('chatClose').addEventListener('click', function() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });

        // Close dropdown on clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            const translateIcon = document.getElementById('translateIcon');
            if (!translateIcon.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Make the chat toggle button draggable
        const chatToggle = document.getElementById('chatToggle');
        let isDragging = false;
        let offsetX, offsetY;

        chatToggle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatToggle.getBoundingClientRect().left;
            offsetY = e.clientY - chatToggle.getBoundingClientRect().top;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (isDragging) {
                chatToggle.style.left = (e.clientX - offsetX) + 'px';
                chatToggle.style.top = (e.clientY - offsetY) + 'px';
            }
        }
    </script>
</body>
</html>
