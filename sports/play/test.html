<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Info Box */
        .info-box {
            width: 100%;
            max-width: 800px; /* Adjust the max-width for larger screens */
            background: #80808080;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
            position: relative; /* Make this a reference point for absolute positioning */
            transform: translateX(200px); /* Move the box to the left */
        }

        /* Counter Widget Positioning */
        .counter-widget {
            position: absolute;
            top: 1px; /* Adjust for top padding */
            right: 10px; /* Adjust for right padding */
            z-index: 10; /* Ensure the widget is on top */
        }

        /* Channel List */
        #channel-list {
            list-style: none;
            padding: 0;
        }

        #channel-list li {
            margin: 10px 0;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #channel-list li:hover {
            background-color: #f0f0f0;
        }

        .channel-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Chat Box (Optional) */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .chat-toggle {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-toggle.open {
            background-color: #0056b3;
        }

        /* Media query for small screens (max-width: 600px) */
        @media (max-width: 600px) {
            .info-box {
                max-width: 800px;
                transform: translateX(-10px); /* Move the box to the left */
            }

            .counter-widget {
                top: 1px;
                right: 10px; /* Maintain widget positioning on smaller screens */
            }
        }

    </style>

</head>

<body>
    <div class="container">

        </div>

        <div class="info-box">

<!-- Supercounters widget added here -->
<div class="counter-widget">
    <center>
        <span id="counterDisplay">Loading...</span>
        <script type="text/javascript">
            function refreshCounter() {
                // Get the container where the counter is displayed
                var counterContainer = document.getElementById("counterDisplay");
                
                // Dynamically load the counter script
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "//widget.supercounters.com/ssl/online_t.js";

                // Once the script is loaded, call the counter function to update the value
                script.onload = function () {
                    // Update the counter display with the latest value
                    sc_online_t(1703136, "Views", "#333");
                };

                // Remove any existing script before adding the new one
                var existingScript = document.getElementById("supercounter-script");
                if (existingScript) {
                    existingScript.remove();
                }

                // Add the new script to the page
                script.id = "supercounter-script"; 
                document.body.appendChild(script);
            }

            // Refresh the counter every 20 seconds
            setInterval(refreshCounter, 20000);

            // Initial load of the counter
            window.onload = refreshCounter;
        </script>
        <br>
    </center>
</div>

    <!-- Custom JS file link -->
    <script src="js/script.js"></script>

    <script>
        // Chat toggle functionality
        document.getElementById('chatToggle').addEventListener('click', function () {
            const chatBox = document.getElementById('chatBox');
            const chatToggle = document.getElementById('chatToggle');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                chatToggle.classList.add('open');
            } else {
                chatBox.style.display = 'none';
                chatToggle.classList.remove('open');
            }
        });

        document.getElementById('chatClose').addEventListener('click', function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });

        // Channel list functionality for dynamic video change
        const channelList = document.getElementById("channel-list");
        const iframeContainer = document.getElementById("iframe-container");
        let currentIframe = null;

        channelList.addEventListener("click", (event) => {
            if (event.target.tagName === "LI") {
                const src = event.target.getAttribute("data-src");
                iframeContainer.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
                if (currentIframe !== null) {
                    currentIframe.remove();
                }
                currentIframe = iframeContainer.firstChild;
            }
        });
    </script>
