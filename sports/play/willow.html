<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/style.css">

<style>

    /* Info Box */



  .info-box .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

   .info-box .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-box .info-content {
            flex-grow: 1;
        }

  .info-box .info-content h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

.info-box .info-content p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #555;
        }

 .info-box .info-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

 .info-box .info-content a:hover {
            background-color: #0056b3;
        }


/* Default styles (for larger screens) */
.info-box {
  width: 100%;
  max-width: 800px; /* Adjust the max-width for larger screens */
  background: #80808080;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 15px;
 padding-left: 30px; 
  display: flex;
  flex-direction: column;
  gap: 15px;
  box-sizing: border-box;
 transform: translateX(200px); /* Move the box to the left */
}

/* Media query for small screens (max-width: 600px) */
@media (max-width: 600px) {
  .info-box {
    max-width: 800px; /* You can adjust this for smaller screens */
 transform: translateX(-10px); /* Move the box to the left */

  }
}


 /* View Count Box */
#viewCount {
  margin-top: 0px;
  font-size: 11px;
  color: #333;
  font-weight: bold;
  padding: 0px;
  border: 0px solid #ddd;
  border-radius: 0px;
  display: inline-block;
}

</style>

</head>

<body>
    <div class="container">
        <div class="main-video-container">
            <div class="my-iframe" id="iframe-container">
                <iframe src="https://vaathala00.github.io/hotstar/sports/json/jd?id=2" scrolling="no" allowfullscreen></iframe>
            </div>
        </div>


 <div class="info-box">
 
<p id="viewCount"> Views</p>

        <ul id="channel-list">
            <li data-src="https://vaathala00.github.io/hotstar/sports/json/jd?id=2">

                    alt="Tamil Channel" class="channel-icon">

</div> <!-- infobox -->

    <!-- Chat Box -->
    <div class="chat-container" id="chatBox">
        <button class="chat-close" id="chatClose"></button>
        <iframe src="https://www.youtube.com/live_chat?v=9M02G5c6x6w&embed_domain=vaathala00.github.io"
            allow="microphone; camera"></iframe>
    </div>

    <button class="chat-toggle" id="chatToggle"></button>

    <!-- Telegram Link -->
    <a class="telegram-link" href="https://t.me/vaathala1" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Join Telegram">
    </a>

    <!-- Custom JS file link -->
    <script src="js/script.js"></script>

    <script>
        // Chat toggle functionality
        document.getElementById('chatToggle').addEventListener('click', function () {
            const chatBox = document.getElementById('chatBox');
            const chatToggle = document.getElementById('chatToggle');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'block';
                chatToggle.classList.add('open');
            } else {
                chatBox.style.display = 'none';
                chatToggle.classList.remove('open');
            }
        });

        document.getElementById('chatClose').addEventListener('click', function () {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'none';
            document.getElementById('chatToggle').classList.remove('open');
        });

        // Make the chat toggle button draggable
        const chatToggle = document.getElementById('chatToggle');
        let isDragging = false;
        let offsetX, offsetY;

        chatToggle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatToggle.getBoundingClientRect().left;
            offsetY = e.clientY - chatToggle.getBoundingClientRect().top;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (isDragging) {
                chatToggle.style.left = `${e.clientX - offsetX}px`;
                chatToggle.style.top = `${e.clientY - offsetY}px`;
            }
        }

        // Channel list functionality for dynamic video change
        const channelList = document.getElementById("channel-list");
        const iframeContainer = document.getElementById("iframe-container");
        let currentIframe = null;

        channelList.addEventListener("click", (event) => {
            if (event.target.tagName === "LI") {
                const src = event.target.getAttribute("data-src");
                iframeContainer.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
                if (currentIframe !== null) {
                    currentIframe.remove();
                }
                currentIframe = iframeContainer.firstChild;
            }
        });
    </script>

<script>
    // Check if the pageViews key exists in localStorage
    let views = localStorage.getItem('pageViews');

    // If not, initialize it to 0
    if (!views) {
      views = 0;
    }

    // Increment the views
    views++;

    // Save the updated views count back to localStorage
    localStorage.setItem('pageViews', views);

    // Display the updated count on the page
        document.getElementById('viewCount').innerText = views + ' Views';
  </script>

</body>

</html>
