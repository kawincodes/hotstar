  <style>
    /* Reset default browser styles */
    body, h1, h2, h3, p, ul, li, table {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #f2f2f2;
    }

    h1 {
      font-size: 32px;

    p {

    }

    nav ul {

      text-align: center;
      margin-bottom: 20px;
    }

    nav ul li {

      margin-right: 10px;
    }

    a {

    }

    /* Header styles */
    header {

      padding: 20px;

    /* Main content styles */

      background-color: #fff;
      margin: 20px;

    }

    section {
      margin-bottom: 40px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Footer styles */
    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #333;
      color: #fff;
    }

    /* Live Streaming styles */
    #channel-list {
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #C0C0C0;
    }

    #channel-list li {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #FF0000;
      transition: background-color 0.2s ease-in-out;
      display: flex;
      align-items: center;
    }

    #channel-list li:hover {
      background-color: #808080;
    }

    .channel-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      display: inline-block;
    }

    .my-iframe {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    .my-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>

  <main>

      </ul>
    </section>

    <script>
      const channelList = document.getElementById("channel-list");
      const iframeContainer = document.getElementById("iframe-container");
      let currentIframe = null;

      channelList.addEventListener("click", (event) => {
        if (event.target.tagName === "LI") {
          const src = event.target.getAttribute("data-src");
          iframeContainer.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
          if (currentIframe !== null) {
            currentIframe.remove();
          }
          currentIframe = iframeContainer.firstChild;
        }
      });
    </script>
