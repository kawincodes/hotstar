<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWPlayer Full Screen</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure body takes full height */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }


        /* JWPlayer div should take up 100% width and height */
        .jwplayer {
           
            width: 100%;
            height:100%; /* Subtract Telegram link height */
        }
    </style>
</head>

<body>

    
   
    <div id="jwplayerDiv"></div>

    <!-- JWPlayer library -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script type="text/javascript">
        var config = {
            "file": "https://live2.shoq.com.pk/live/eds/Criclife2/DASH/Criclife2.mpd",
            "drm": {
                "clearkey": {
                    "keyId": "4301796d6d67374043c4a43c18dff7ea",
                    "key": "96a3dc8766317aa169149a604928ebb6"
                }
            }
        };

        // Initialize the JWPlayer inside the div
        jwplayer("jwplayerDiv").setup({
            file: config.file,
            autostart: true,
            stretching: "uniform",  // Ensure video stretches uniformly
            width: "100%",  // Full width
            height: "100%", // Full height
            type: "dash",  // Specify DASH video format
            drm: {
                clearkey: {
                    keyId: config.drm.clearkey.keyId,
                    key: config.drm.clearkey.key
                }
            }
        });
    </script>

</body>
</html>
