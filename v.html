<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL IN ONE Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>

    <script>
        // Function to generate an array of strings
        function generateStringArray() {
            return [
                '749411pybzbH',
                '76678XQypiD',
                '14461hkXDwf',
                'attachMedi',
                'video',
                'isSupporte',
                'loadSource',
                'applicatio',
                'MANIFEST_P',
                '3989',
                'canPlayTyp',
                'https://allinonereborn.tech',
                'split',
                '.m3u8?id=23989',
                'ordarshan1',
                'rn.tech/do',
                'ARSED',
                '877503VxlXQC',
                '1032957UDbnfU',
                'getElement',
                'src',
                '5TAFFSR',
                'e.mpegurl',
                'Events',
                'addEventLi',
                'stener',
                '20mOeAPF',
                'data',
                '257980zOWuYz',
                'linonerebo',
                'play',
                '21vDOzeQ',
                '96IeEogx',
                '8uNDSyr',
                'loadedmeta',
                '1|2|0|3|4',
                'ById',
                '12318xcQmZP',
                '959qvfoYh',
                'n/vnd.appl'
            ];
        }

        // Function to decrypt a string based on an index
        function decryptString(index) {
            var strings = generateStringArray();
            return strings[index];
        }

        // Main logic for handling HLS video playback
        var video = document.getElementById('video');
        video.style.width = '100%';
        video.style.height = 'auto';
        video.controls = true;
        video.autoplay = true;

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(decryptString(12) + decryptString(13)); // 'https://al' + '.m3u8?id=2'
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = decryptString(22); // 'https://allinonereborn.tech/ulta.m3u8?id=2'

            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
